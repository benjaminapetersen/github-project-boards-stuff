# Create the secret with:
#   kubectl -n kube-board create secret generic kube-board-token \
#     --from-literal=GITHUB_TOKEN=ghp_YOUR_TOKEN_HERE
#
# Or apply this file after replacing the base64-encoded value:
#   echo -n "ghp_YOUR_TOKEN_HERE" | base64
apiVersion: v1
kind: Secret
metadata:
  name: kube-board-token
  namespace: kube-board
type: Opaque
data:
  GITHUB_TOKEN: ""  # base64-encoded PAT â€” see instructions above
